<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>Alex's To Do List</header>
    <div class="main">

        <div class="options">

            <div class="projects-container" id="projects">
                <div class="project-text">Sample-Project</div>
                <div class="project-text">Sample-Project</div>
                <div class="project-text">Sample-Project</div>
                <div class="project-text">Sample-Project</div>
                <div class="project-text">Sample-Project</div>
                <div class="project-text">Sample-Project</div>
                <div class="project-text">Sample-Project</div>
            </div>

            <div id="inputfield-projects">
                <div id="text-input-column">
                    <input type="text" name="add-task" id="taskinput-clm">
                    <button id = 'btn-add-task-clm'>Add Task</button>
                    <button id = 'btn-cancel-clm'>Cancel</button>
                </div>
            </div>

        </div>


        <div class="main-right">
            <div class="action-items">
                <div class="add-folder" id="add-folder">+FOLDER</div>
                <div class="add-note">+NOTE</div>
                <div class="archive">ARCHIVE</div>

            </div>

            <div class="todo-lists" id="todo">
                <div id="list">
                    
                </div>
                
                <div class="add-task" id="addtask">
                    <div> + Add Task</div>
                </div>

                <div id="inputfield">
                    <div class="text-input">
                        <input type="text" name="add-task" id="taskinput">
                        <button id = 'btn-add-task'>Add Task</button>
                        <button id = 'btn-cancel'>Cancel</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
